<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="form_container">
            <h2 class="form_header"></h2>
            <form action="#" class="form_box">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="SUBMIT" class="form_btn">
            </form>
        </div>

        <div class="products">
            <h2 class="products_header">Inventory List</h2>
            <ul id="items"></ul>
        </div>

        <div id="addproduct">
            <form action="#" id="addproduct_box">
                <input type="text" placeholder="product name"   id="product_name"   required>
                <input type="text" placeholder="product price"  id="product_price"  required>
                <input type="text" placeholder="product expiry" id="product_expiry"  required>
                <input type="submit" value="ADD PRODUCT" class="product_btn">
            </form>
        </div>
    </section>
</body>
    <script src="main.js"></script>
</html>
