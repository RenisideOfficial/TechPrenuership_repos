<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="form_container">
            <h2 class="form_header"></h2>
            <form action="#" class="form_box">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="SUBMIT" class="form_btn">
            </form>
        </div>

        <div class="products">
            <h2 class="products_header"></h2>

            <div class="products_container">
                <ul class="items"></ul>
            </div>
        </div>

        <div class="addproduct">
            <form action="#" class="addproduct_box">
                <input type="text" placeholder="product name" required>
                <input type="text" placeholder="product price" required>
                <input type="text" placeholder="product expiry">
                <input type="submit" value="ADD PRODUCT" class="sub_btn">
            </form>
        </div>
    </section>
</body>
</html>
